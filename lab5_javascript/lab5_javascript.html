<!DOCTYPE html>

<head>

</head>
<body>
  <h1>Pengenalan JavaScript</h1>
  <h3>Contoh document.write dan console.log</h3>

  <script>
    document.write("Hello World"); // muncul di halaman
    console.log("Hello World"); // muncul di console browser
  </script>

  <script>
  // alert = munculin pesan pop-up
  alert("Halo bayi coder!");

  // prompt = buat nanya sesuatu
  let nama = prompt("Siapa nama kamu?");
  alert("Hai " + nama + "! Selamat belajar JavaScript~");

  // fungsi sederhana
  function sapa(nama) {
    document.write("<br>Halo juga, " + nama + "!");
  }

  sapa(nama);
</script>
